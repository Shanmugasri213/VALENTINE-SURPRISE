<!DOCTYPE html>
<html>
<head>
    <title>Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
            animation: backgroundAnimation 10s infinite alternate;
        }

        h1 {
            font-size: 60px;
            color: #b22222;
            text-shadow: 2px 2px 4px #000000;
            animation: fadeIn 3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes backgroundAnimation {
            from { background-color: #ffcccb; }
            to { background-color: #ff7373; }
        }
    </style>
</head>
<body>
    <h1>Infinite True Love</h1>
</body>
</html>
